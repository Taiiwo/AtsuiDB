<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
<script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
<script src="atsui_client.js"></script>
<script>
var atsui = new AtsuiClient("test", "localhost:8000", true);
atsui.listen(
	{data: "hello_world"},
	function(data) {
		console.log(data)
	}
)
// Send a message in 5 seconds to simulate a live update
setTimeout(function(){
	atsui.send("hello_world", "#Public", "#Public");
}, 5000)
</script>
